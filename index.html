<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="styles.css" rel="stylesheet"/>
    <link rel="website icon" type="png" href="./assets/sprites/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
            integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <script defer src="engine.js" type="text/javascript"></script>
    <script defer src="data/collisionArray.js" type="text/javascript"></script>
    <script defer src="data/battleZone.js" type="text/javascript"></script>
    <script defer src="data/types.js" type="text/javascript"></script>
    <script defer src="game.js" type="text/javascript"></script>
    <script defer src="battleInterface.js" type="text/javascript"></script>
    <script defer src="main.js" type="text/javascript"></script>

    <title>Pokemon Game</title>
</head>
<div style="display: inline-block; position: relative;">
    <div id="overlapping-div"></div>

    <canvas></canvas>

    <div id="user-interface" style="display: none">
        <div id="enemy-info">
            <img src="assets/interface/enemyInfo.png" alt="Enemy information">
            <div class="poke-info" id="name-enemy" style="left: 20px"></div>
            <div class="poke-info" id="lvl-enemy" style="left: 295px"></div>
            <div class="hp-bar" style="top: -51.8px; left: 152px">
                <div class="default-hp"></div>
                <div id="enemy-hp"></div>
            </div>
        </div>
        <div id="ally-info">
            <img src="assets/interface/allyInfo.png" alt="Ally information">
            <div class="poke-info" id="name-ally" style="left: 55px"></div>
            <div class="poke-info" id="lvl-ally" style="left: 330px"></div>
            <div class="hp-bar" style="top: -83.8px; left: 188px">
                <div class="default-hp"></div>
                <div id="ally-hp"></div>
            </div>
            <div class="poke-info" id="current-hp" style="left: 280px; top: 87px"></div>
            <div class="xp-bar">
                <div id="ally-xp" style="width: 0;"></div>
            </div>
        </div>
        <div class="menu-bar">

            <img id="menu-bar-img" src="assets/interface/menuBar.png" alt="Menu bar" style="display: none; width: 1024px">
            <div id="menu-info-bar" style="position:absolute;">
                <div id="menu-bar-text"></div>
                <div class="menu-buttons"></div>
            </div>

            <img id="attack-bar-img" src="assets/interface/fightBar.png" alt="Options fight-bar" style="display: none; width: 1024px">
            <div id="attack-info-bar" style="position: absolute; display: none; top: 0; right: 0; bottom: 0; left: 0;">
                        <div class="attack-buttons"></div>
                        <div class="attack-info">
                            <div id="attack-pp">PP</div>
                            <div id="attack-type">TYPE/</div>
                            <img id="attack-type-img" style="display: none" src="" alt="type">
                        </div>
            </div>
            <div id="dialogue-box" style="cursor: pointer; display: none; position: absolute; top: 0; right: 0; bottom: 0; left: 0; background-color: white;">
                <div id="dialogue-box-text" style="position: absolute; padding: 40px; font-size: 32px; color: white;"></div>
                <img src="assets/interface/dialogueBar.png" alt="Dialogue Bar">
            </div>
        </div>
    </div>
</div>
</html>
